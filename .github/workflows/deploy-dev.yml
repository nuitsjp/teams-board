# 開発デプロイワークフロー
# 手動実行で任意のブランチから Azure Blob Storage (dev) へデプロイする
name: Deploy to Dev Environment

on:
  workflow_dispatch:

concurrency:
  group: deploy-dev
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: デプロイ
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: Azure にログイン
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: プロダクションビルド
        run: pnpm run build
        env:
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}
          VITE_BLOB_BASE_URL: https://${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}.blob.core.windows.net/$web

      - name: Azure Blob Storage にデプロイ
        run: |
          az storage blob upload-batch \
            --source dist \
            --destination '$web' \
            --account-name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --overwrite \
            --auth-mode login

      # 拡張ポイント: 将来の E2E テスト統合
      # デプロイ完了後に E2E テストを実行するステップをここに追加可能
      # 例:
      # - name: E2E テスト実行
      #   run: pnpm run test:e2e
      #   env:
      #     BASE_URL: ${{ steps.deploy.outputs.web_url }}

      - name: デプロイ結果の表示
        run: |
          WEB_URL=$(az storage account show \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP_NAME }}" \
            --name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --query "primaryEndpoints.web" \
            --output tsv)
          echo "## :rocket: デプロイ完了" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| 項目 | 値 |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 環境 | \`dev\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 静的サイトURL | ${WEB_URL} |" >> "$GITHUB_STEP_SUMMARY"
