name: Docs Deployment

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.textlintrc.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docs-deployment.yml'
      - '.github/actions/setup-node-pnpm-uv/**'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.textlintrc.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docs-deployment.yml'
      - '.github/actions/setup-node-pnpm-uv/**'

concurrency:
  group: docs-deployment-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  lint:
    name: Text Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node.js/pnpm/uv のセットアップ
        uses: ./.github/actions/setup-node-pnpm-uv

      - name: 依存関係のインストール（textlint 用）
        run: pnpm install --frozen-lockfile

      - name: textlint の実行（失敗時は中断）
        run: pnpm run lint:text

  build:
    name: Build Docs
    needs: lint
    runs-on: ubuntu-latest
    env:
      IS_PRODUCTION: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4

      - name: Node.js/pnpm/uv のセットアップ
        uses: ./.github/actions/setup-node-pnpm-uv

      - name: 依存関係のインストール（Node.js 側）
        run: pnpm install --frozen-lockfile

      - name: Playwright ブラウザのインストール
        if: env.IS_PRODUCTION == 'true'
        run: uv run python -m playwright install chromium

      - name: PDF 依存関係のインストール
        if: env.IS_PRODUCTION == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango-1.0-0 libpangoft2-1.0-0 libpangocairo-1.0-0 libcairo2 libgdk-pixbuf-2.0-0 libffi-dev fonts-noto-cjk fonts-noto-cjk-extra

      - name: サイトのビルド (Web)
        if: env.IS_PRODUCTION == 'true'
        env:
          RENDER_SVG: "1"
        run: uv run mkdocs build

      - name: サイトのビルド (PDF)
        if: env.IS_PRODUCTION == 'true'
        env:
          RENDER_SVG: "1"
          RENDER_PNG: "1"
          ENABLE_PDF: "1"
        run: |
          # PDF生成用に別ディレクトリへビルド
          uv run mkdocs build -d site-pdf
          # 生成されたPDFをWeb用ディレクトリへコピー
          mkdir -p site/pdf
          cp site-pdf/pdf/*.pdf site/pdf/

      - name: サイトのビルド (プレビュー)
        if: env.IS_PRODUCTION != 'true'
        run: uv run mkdocs build

      - name: プレゼンテーションのビルド (Marp)
        run: node scripts/marp-build.mjs --site

      - name: サイト成果物のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site/
          retention-days: 1

  deploy-swa:
    name: Deploy SWA
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: サイト成果物のダウンロード
        uses: actions/download-artifact@v4
        with:
          name: docs-site
          path: site/

      - name: Azure Static Web Apps へデプロイ
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "site"
          api_location: ""
          output_location: ""
          skip_app_build: true

  deploy-github-pages:
    name: Deploy GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: GitHub Pages 有効化状態を確認
        id: pages-check
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              core.setOutput('enabled', 'true');
            } catch (error) {
              if (error.status === 404) {
                core.warning('GitHub Pages が未設定のため deploy-github-pages をスキップします。');
                core.setOutput('enabled', 'false');
                return;
              }
              throw error;
            }

      - name: サイト成果物のダウンロード
        if: steps.pages-check.outputs.enabled == 'true'
        uses: actions/download-artifact@v4
        with:
          name: docs-site
          path: site/

      - name: GitHub Pages 用アーティファクトのアップロード
        if: steps.pages-check.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: GitHub Pages へデプロイ
        id: deployment
        if: steps.pages-check.outputs.enabled == 'true'
        uses: actions/deploy-pages@v4

      - name: スキップ結果を記録
        if: steps.pages-check.outputs.enabled != 'true'
        run: |
          echo "## GitHub Pages デプロイスキップ" >> "$GITHUB_STEP_SUMMARY"
          echo "GitHub Pages が未設定のため、このジョブはスキップしました。" >> "$GITHUB_STEP_SUMMARY"
