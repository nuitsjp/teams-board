# CI/CD パイプライン
# main ブランチ push → Lint・テスト・ビルド → 本番デプロイ
# Pull Request → Lint・テスト・ビルド → 開発デプロイ → E2E テスト
name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  id-token: write
  contents: read

jobs:
  # ── Lint ジョブ（test と並列実行）──────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: uv のセットアップ
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: Lint 実行
        run: pnpm run lint

  # ── テストジョブ（lint と並列実行）─────────────────────
  test:
    name: ユニットテスト
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: uv のセットアップ
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: ユニットテスト実行
        run: pnpm test

  # ── ビルドジョブ（lint + test 成功後に実行）────────────
  build:
    name: ビルド
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: uv のセットアップ
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: 環境変数の設定
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "VITE_BLOB_BASE_URL=${{ vars.VITE_BLOB_BASE_URL_PROD }}" >> "$GITHUB_ENV"
          else
            echo "VITE_BLOB_BASE_URL=${{ vars.VITE_BLOB_BASE_URL_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: プロダクションビルド
        run: pnpm run build
        env:
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}

      - name: ビルド成果物のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ── 本番デプロイジョブ（main ブランチのみ）─────────────
  deploy-prod:
    name: 本番デプロイ
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Azure にログイン
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Blob Storage にデプロイ
        run: |
          az storage blob upload-batch \
            --source dist \
            --destination '$web' \
            --account-name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --overwrite \
            --auth-mode login

      - name: デプロイ結果の表示
        run: |
          WEB_URL=$(az storage account show \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP_NAME }}" \
            --name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --query "primaryEndpoints.web" \
            --output tsv)
          echo "## :rocket: デプロイ完了" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| 項目 | 値 |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 環境 | \`prod\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 静的サイトURL | ${WEB_URL} |" >> "$GITHUB_STEP_SUMMARY"

  # ── 開発デプロイジョブ（Pull Request のみ）─────────────
  deploy-dev:
    name: 開発デプロイ
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Azure にログイン
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Blob Storage にデプロイ
        run: |
          az storage blob upload-batch \
            --source dist \
            --destination '$web' \
            --account-name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --overwrite \
            --auth-mode login

      - name: デプロイ結果の表示
        run: |
          WEB_URL=$(az storage account show \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP_NAME }}" \
            --name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --query "primaryEndpoints.web" \
            --output tsv)
          echo "## :rocket: デプロイ完了" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| 項目 | 値 |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 環境 | \`dev\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 静的サイトURL | ${WEB_URL} |" >> "$GITHUB_STEP_SUMMARY"

  # ── E2E テストジョブ（開発デプロイ後、PR のみ）─────────
  e2e-dev:
    name: E2E テスト
    needs: deploy-dev
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: uv のセットアップ
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: Playwright ブラウザのキャッシュ復元
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Playwright ブラウザのインストール
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Playwright ブラウザ依存関係のインストール
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: E2E テスト実行
        run: pnpm run test:e2e
        env:
          VITE_BLOB_BASE_URL: ${{ vars.VITE_BLOB_BASE_URL_DEV }}

      - name: テストレポートのアップロード
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
