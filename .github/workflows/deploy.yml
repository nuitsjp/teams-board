# 本番デプロイワークフロー
# main ブランチへの push 時のみ Azure Blob Storage (prod) へデプロイする
name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'e2e/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.js'
      - '.github/workflows/deploy.yml'

concurrency:
  group: deploy-prod
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: デプロイ
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: Azure にログイン
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: プロダクションビルド
        run: pnpm run build
        env:
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}
          VITE_BLOB_BASE_URL: https://${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}.blob.core.windows.net/$web

      - name: Azure Blob Storage にデプロイ
        run: |
          az storage blob upload-batch \
            --source dist \
            --destination '$web' \
            --account-name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --overwrite \
            --auth-mode login

      - name: デプロイ結果の表示
        run: |
          WEB_URL=$(az storage account show \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP_NAME }}" \
            --name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --query "primaryEndpoints.web" \
            --output tsv)
          echo "## :rocket: デプロイ完了" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| 項目 | 値 |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 環境 | \`prod\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 静的サイトURL | ${WEB_URL} |" >> "$GITHUB_STEP_SUMMARY"
