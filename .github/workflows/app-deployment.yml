name: App Deployment

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'e2e/**'
      - 'public/**'
      - 'dev-fixtures/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.js'
      - 'vitest.config.js'
      - 'playwright.config.js'
      - 'eslint.config.js'
      - '.github/workflows/app-deployment.yml'
      - '.github/actions/setup-node-pnpm-uv/**'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'e2e/**'
      - 'public/**'
      - 'dev-fixtures/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.js'
      - 'vitest.config.js'
      - 'playwright.config.js'
      - 'eslint.config.js'
      - '.github/workflows/app-deployment.yml'
      - '.github/actions/setup-node-pnpm-uv/**'

concurrency:
  group: app-deployment-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Node.js/pnpm/uv のセットアップ
        uses: ./.github/actions/setup-node-pnpm-uv

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: lint 実行
        run: pnpm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Node.js/pnpm/uv のセットアップ
        uses: ./.github/actions/setup-node-pnpm-uv

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: test 実行
        run: pnpm test:coverage

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'pull_request' && 'dev' || 'prod' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Node.js/pnpm/uv のセットアップ
        uses: ./.github/actions/setup-node-pnpm-uv

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: build 実行
        run: pnpm run build
        env:
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}
          VITE_APP_DESCRIPTION: ${{ vars.VITE_APP_DESCRIPTION }}
          VITE_BLOB_BASE_URL: ${{ vars.VITE_BLOB_BASE_URL }}

      - name: ビルド成果物のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy App
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'pull_request' && 'dev' || 'prod' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ビルド成果物のダウンロード
        uses: actions/download-artifact@v4
        with:
          name: app-dist
          path: dist/

      - name: 配信環境の設定
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "DEPLOY_ENV=dev" >> "$GITHUB_ENV"
          else
            echo "DEPLOY_ENV=prod" >> "$GITHUB_ENV"
          fi

      - name: Azure にログイン
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Blob Storage に配信
        run: |
          az storage blob upload-batch \
            --source dist \
            --destination '$web' \
            --account-name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --overwrite \
            --auth-mode login

      - name: 配信結果を記録
        run: |
          WEB_URL=$(az storage account show \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP_NAME }}" \
            --name "${{ vars.AZURE_STORAGE_ACCOUNT_NAME }}" \
            --query "primaryEndpoints.web" \
            --output tsv)
          echo "## アプリ配信完了" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| 項目 | 値 |" >> "$GITHUB_STEP_SUMMARY"
          echo "| --- | --- |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 環境 | \`${DEPLOY_ENV}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| 静的サイトURL | ${WEB_URL} |" >> "$GITHUB_STEP_SUMMARY"

  e2e-dev:
    name: E2E Tests
    needs: deploy
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Node.js/pnpm/uv のセットアップ
        uses: ./.github/actions/setup-node-pnpm-uv

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: Playwright ブラウザのキャッシュ復元
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Playwright ブラウザのインストール
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Playwright ブラウザ依存関係のインストール
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: E2E テスト実行
        run: pnpm run test:e2e
        env:
          VITE_BLOB_BASE_URL: ${{ vars.VITE_BLOB_BASE_URL }}

      - name: テストレポートのアップロード
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
