# フロントエンド テスト CI ワークフロー
# PR および main ブランチへの push 時にユニットテストとビルド検証を実行する
name: Test

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "vite.config.js"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "vite.config.js"
      - ".github/workflows/test.yml"

jobs:
  test:
    name: ユニットテスト
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: pnpm を有効化
        run: corepack enable

      - name: 依存パッケージのインストール
        run: pnpm install --frozen-lockfile

      - name: ユニットテスト実行
        run: pnpm run test

      - name: ビルド検証
        run: pnpm run build
